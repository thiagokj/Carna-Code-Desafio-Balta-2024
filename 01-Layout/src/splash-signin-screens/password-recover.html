<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/modern-normalize.css">
    <link rel="stylesheet" href="../css/utils.css">
    <link rel="stylesheet" href="../css/app.css">
    <title>Recuperação de senha</title>
</head>

<body class="bg-primary flex flex-col items-center justify-center min-h-screen">
    <div class="bg-primary splash splash-animation">
		<img class="logo logo-splash" src="../assets/icon-no-bg.png" />
	</div>
    <section class="container max-w-xl mt-20">
        <form class="gap-1 rounded px-5 pt-5 pb-10 flex flex-col items-center justify-center bg-white" method="POST">
            <div class="-mt-20">
				<img class="logo" src="../assets/icon-no-bg.png" />
			</div>
            <h1 class="text-center text-4xl text-black">
                Relembre seu Login
            </h1>

            <h2 class="text-center text-xl text-gray">
                Recupere seu acesso antes de fazer o cálculo IMC
            </h2>
            <div class="w-full">
				<input class="w-full" placeholder="Seu e-mail" type="text" id="email" />
			</div>
            <div class="w-full flex">
				<input class="transition-all duration-300" type="checkbox" checked id="humano" />
				<label class="flex justify-center" for="not-robot">
					<span class="ml-2 text-gray">Não sou um robô</span>
				</label>
			</div>
            <div class="w-full flex">
				<button type="submit" class="w-full cursor-pointer btn btn-primary transition-all duration-500">
					Recuperar Login
				</button>
			</div>
			<div class="w-full flex">
				<a href="#" class="w-full cursor-pointer text-center btn btn-secondary transition-all duration-500">
					Não tenho um acesso
				</a>
			</div>
        </form>
    </section>
</body>

</html>
