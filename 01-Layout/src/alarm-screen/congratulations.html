<!DOCTYPE html>
<html ang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/modern-normalize.css" />
    <link rel="stylesheet" href="../css/utils.css" />
    <link rel="stylesheet" href="../css/app.css" />
    <title>Parabéns!</title>
</head>

<body class="bg-primary flex flex-col items-center justify-center min-h-screen">
	<div class="bg-primary splash splash-animation">
		<img class="logo logo-splash" src="../assets/icon-no-bg.png" />
	</div>
	<section class="container max-w-xl mt-20">
		<form class="gap-1 rounded px-5 pt-5 pb-10 flex flex-col items-center justify-center bg-white" method="POST">
			<div class="-mt-20">
				<img class="logo" src="../assets/icon-no-bg.png" />
			</div>
			<div class="flex flex-col gap-1">
				<h1 class="text-center text-4xl text-black">
					Peso Ideal! ✅
				</h1>

				<h2 class="text-center text-xl text-gray">
					Parabéns, você está no seu peso ideal,
                    continue mantendo seu estilo!
				</h2>
			</div>
			<div class="w-full flex">
				<img class="new-image" src="../assets/escala-de-perda-de-peso-com-centimetros-vista-do-topo.png" />
			</div>
			<div class="w-full flex">
				<button class="w-full cursor-pointer btn btn-primary transition-all duration-500">
					Fazer novo calculo
				</button>
			</div>
			<div class="w-full flex">
				<a class="w-full cursor-pointer text-center btn btn-secondary transition-all duration-500">
					Sair
				</a>
			</div>
		</form>
	</section>
</body>


</html>
